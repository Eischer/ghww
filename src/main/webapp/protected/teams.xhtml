<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../templates/template.xhtml">
    <ui:define name="content">
        <h1>ManschaftsÃ¼bersicht</h1>
        <h:form enctype="multipart/form-data">
            <p>
                <h:inputText value="#{createTeamView.team.name}"/>
                <h:inputFile value="#{createTeamView.logo}"/>
                <h:commandButton value="Team anlegen" action="#{createTeamView.saveTeam}">
                    <f:ajax execute="@form" render="@form"/>
                </h:commandButton>
            </p>
            <p>
                <h:dataTable id="teamTable" value="#{displayAllTeamsView.allTeams}" var="oneTeam"
                             columnClasses="left, left, right" rowClasses="even, odd">
                    <h:column headerClass="left">
                        <f:facet name="header">Logo</f:facet>
                        <p:graphicImage styleClass="logo" value="#{displayAllTeamsView.logo}">
                            <f:param name="teamId" value="#{oneTeam.id}"/>
                        </p:graphicImage>
                    </h:column>
                    <h:column headerClass="left">
                        <f:facet name="header">Mannschaft</f:facet>
                        #{oneTeam.name}
                    </h:column>
                    <h:column headerClass="right">
                        <f:facet name="header">Seiderl</f:facet>
                        #{oneTeam.seiderlCounter}
                    </h:column>
                    <h:column>
                        <h:commandButton value="Bearbeiten"/>
                    </h:column>
                </h:dataTable>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
</html>
