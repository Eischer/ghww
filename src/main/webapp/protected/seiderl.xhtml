<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="../templates/template.xhtml">
    <ui:define id="" name="content">
        <h1>Seiderl Management</h1>
        <h:form id="seiderlManagementForm" enctype="multipart/form-data">
            <h:dataTable id="seiderlTable" value="#{teamView.allTeams}" var="oneTeam" rowClasses="even, odd"
                         columnClasses="button, logoCol, teamNameCol, seiderlCountCol, button">
                <h:column headerClass="button">
                    <f:facet name="header">Button</f:facet>
                    <h:commandButton value="+" action="#{teamView.increment(oneTeam.id)}">
                        <f:ajax execute="@form" render="seiderlManagementForm:seiderlTable"/>
                    </h:commandButton>
                </h:column>
                <h:column headerClass="logoCol">
                    <f:facet name="header">Logo</f:facet>
                    <p:graphicImage styleClass="logoImg" value="#{teamView.logo}">
                        <f:param name="teamId" value="#{oneTeam.id}"/>
                    </p:graphicImage>
                </h:column>
                <h:column headerClass="teamNameCol">
                    <f:facet name="header">Mannschaft</f:facet>
                    #{oneTeam.name}
                </h:column>
                <h:column headerClass="seiderlCountCol">
                    <f:facet name="header">Seiderl</f:facet>
                    #{oneTeam.seiderlCounter}
                </h:column>
                <h:column headerClass="button">
                    <f:facet name="header">Button</f:facet>
                    <h:commandButton value="-" action="#{teamView.decrement(oneTeam.id)}">
                        <f:ajax execute="@form"  render="seiderlManagementForm:seiderlTable"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
