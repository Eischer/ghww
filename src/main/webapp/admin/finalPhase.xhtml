<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../templates/adminTemplate.xhtml">
    <ui:define name="content">
        <h:form id="spielManagementForm">
            <h1>Spiele - Finalphase</h1>
            <h:panelGroup layout="block" styleClass="sideBySide">
                <h:panelGroup id="spielTableuat" layout="block">
                    <h:dataTable id="spielOverviewTable" value="#{finalPhaseView.allFinalSpiele}" var="oneFinalSpiel"
                                 columnClasses="boldText" rowClasses="even, odd">
                        <h:column>
                            #{oneFinalSpiel.indicator}
                        </h:column>
                        <h:column>
                            <h:selectOneMenu value="#{finalPhaseView.spielInput.hour}">
                                <f:selectItems value="#{finalPhaseView.spielInput.hours}" var="theHour" itemValue="#{theHour}"/>
                            </h:selectOneMenu>
                        </h:column>
                        <h:column>
                            <h:selectOneMenu value="#{finalPhaseView.spielInput.minute}">
                                <f:selectItems value="#{finalPhaseView.spielInput.minutes}" var="theMinute" itemValue="#{theMinute}"/>
                            </h:selectOneMenu>
                        </h:column>
                        <h:column>
                            <h:selectOneMenu value="#{finalPhaseView.spielInput.homeTeam}" converter="teamConverterForFinalPhase">
                                <f:selectItems value="#{finalPhaseView.allTeams}" var="oneTeam" itemValue="#{oneTeam}" itemLabel="#{oneTeam.name}"/>
                            </h:selectOneMenu>
                        </h:column>
                        <h:column>
                            <h:selectOneMenu value="#{finalPhaseView.spielInput.awayTeam}" converter="teamConverterForFinalPhase">
                                <f:selectItems value="#{finalPhaseView.allTeams}" var="oneTeam" itemValue="#{oneTeam}" itemLabel="#{oneTeam.name}"/>
                            </h:selectOneMenu>
                        </h:column>
                        <h:column>
                            <h:inputText styleClass="twoDigits" maxlength="2" value="#{oneFinalSpiel.toreHomeTeam}"/>
                            :
                            <h:inputText styleClass="twoDigits" maxlength="2" value="#{oneFinalSpiel.toreAwayTeam}"/>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Speichern" action="#{finalPhaseView.saveResult(oneFinalSpiel)}">
                            </h:commandButton>
                        </h:column>
                        <h:column>
                            <h:commandButton value="Ergebnis lÃ¶schen" action="#{finalPhaseView.deleteResult(oneFinalSpiel)}">
                            </h:commandButton>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            </h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
</html>
