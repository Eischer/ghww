<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:f="jakarta.faces.core">
<ui:composition template="../templates/adminTemplate.xhtml">
    <ui:define name="content">
        <h1>Mannschaften - Gruppenzuweisung</h1>
        <h:form id="gruppenManagementForm">
            <p>
                <h:dataTable id="teamTable" value="#{groupManagementView.allTeams}" var="oneTeam"
                             columnClasses="logoCol, teamNameCol" rowClasses="even, odd">
                    <h:column headerClass="logoCol">
                        <f:facet name="header">Logo</f:facet>
                        <img src="#{teamView.getLogo(oneTeam.id)}" class="logoCol" alt=""/>
                    </h:column>
                    <h:column headerClass="teamNameCol">
                        <f:facet name="header">Mannschaft</f:facet>
                        #{oneTeam.name}
                    </h:column>
                    <h:column>
                        <h:selectOneRadio value="#{oneTeam.gruppe}" disabled="#{groupManagementView.participateOnSpiel(oneTeam)}">
                            <f:selectItem itemValue="A" itemLabel="Gruppe A"/>
                            <f:selectItem itemValue="B" itemLabel="Gruppe B"/>
                        </h:selectOneRadio>
                    </h:column>
                </h:dataTable>
            </p>
            <h:commandButton value="Speichern" action="#{groupManagementView.save}">
                <f:ajax execute="@form" render="@form"/>
            </h:commandButton>
        </h:form>
    </ui:define>
</ui:composition>
</html>
