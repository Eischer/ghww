<html xmlns="http://www.w3.org/1999/xhtml"

<ui:composition template="../templates/adminTemplate.xhtml">

                <h:outputLabel for="gaberlnCounter" value="Gaberl-Anzahl: "/>
                <h:inputText id="gaberlnCounter" maxlength="4" styleClass="tabStopLike fourDigits" value="#{gaberlnItemViewBean.gaberlnCounter}"/>
                <h:commandButton value="Zu Hishscore hinzufÃ¼gen" action="#{gaberlnItemViewBean.saveGaberlScore}"/>
            </p>
            <p>
                <h:dataTable id="gaberlnHighscore" value="#{gaberlnItemViewBean.allGaberlnItems}" var="oneGaberlItem"
                             columnClasses="teamNameCol, seiderlCountCol" rowClasses="even, odd">
                    <h:column>
                        <f:facet name="header">Teilnehmer</f:facet>
                        #{oneGaberlItem.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Anzahl</f:facet>
                        #{oneGaberlItem.gaberlnCounter}
                    </h:column>
                    <h:column>
                        <h:commandButton value="LÃ¶schen" action="#{gaberlnItemViewBean.removeGaberlnItem(oneGaberlItem)}"/>
                    </h:column>
                </h:dataTable>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
