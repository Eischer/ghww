<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../templates/adminTemplate.xhtml">
    <ui:define name="content">
        <h1>Gaberln - Management</h1>
        <h:form id="gaberlManagementForm">
            <p>
                <h:outputLabel for="spielerName" value="Spielername: "/>
                <h:inputText id="spielerName" styleClass="tabStopLike" value="#{gaberlnItemViewBean.name}"/>
                <h:outputLabel for="gaberlnCounter" value="Gaberl-Anzahl: "/>
                <h:inputText id="gaberlnCounter" maxlength="4" styleClass="tabStopLike fourDigits" value="#{gaberlnItemViewBean.gaberlnCounter}"/>
                <h:commandButton value="Zu Hishscore hinzufügen" action="#{gaberlnItemViewBean.saveGaberlScore}"/>
            </p>
            <p>
                <h:panelGroup layout="block" styleClass="sideBySide">
                    <h:panelGroup layout="block">
                        <h:dataTable id="gaberlnHighscore" value="#{gaberlnItemViewBean.allGaberlnItems}" var="oneGaberlItem"
                                     headerClass="left" columnClasses="seiderlCountCol, teamNameCol, seiderlCountCol" rowClasses="even, odd">
                            <h:column>
                                #{oneGaberlItem.rank}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Top-10 Teilnehmer</f:facet>
                                #{oneGaberlItem.name}
                            </h:column>
                            <h:column>
                                <f:facet name="header">Anzahl</f:facet>
                                #{oneGaberlItem.gaberlnCounter}
                            </h:column>
                            <h:column>
                                <h:commandButton value="Löschen" action="#{gaberlnItemViewBean.removeGaberlnItem(oneGaberlItem)}"/>
                            </h:column>
                        </h:dataTable>
                    </h:panelGroup>
                    <h:panelGroup layout="block" styleClass="jackpot">
                        <p>
                            <h:outputLabel for="jackpot" value="Derzeit im Jackpot"/>
                        </p>
                        <p>
                            <h:outputText id="jackpot" value="#{gaberlnItemViewBean.jackpot}"/>
                        </p>
                    </h:panelGroup>
                </h:panelGroup>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
</html>
