<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:composition template="../templates/template.xhtml">
    <ui:define id="" name="content">
        <h:form>
            <h1>Spiele - Gruppe #{spielManagementView.gruppe}</h1>
            <h:commandLink value="Gruppe A" action="#{spielManagementView.setTeamsDependingOnGroup('A')}">
                <f:ajax execute="@form" render="@form spielManagement"/>
            </h:commandLink>
            <h:commandLink value="Gruppe B" action="#{spielManagementView.setTeamsDependingOnGroup('B')}">
                <f:ajax execute="@form" render="@form spielManagement"/>
            </h:commandLink>
            <input type="hidden" name="currentGruppe" id="currentGruppe" value="#{spielManagementView.gruppe}"/>

            <h:panelGroup id="spielTableau">
                <h:selectOneMenu id="homeTeam" value="#{spielManagementView.homeTeam}" converter="teamConverter">
                    <f:selectItems value="#{spielManagementView.teamPerGruppe}" var="oneTeam" itemValue="#{oneTeam}" itemLabel="#{oneTeam.name}"/>
                </h:selectOneMenu>
                <h:selectOneMenu id="awayTeam" value="#{spielManagementView.awayTeam}" converter="teamConverter">
                    <f:selectItems value="#{spielManagementView.teamPerGruppe}" var="oneTeam" itemValue="#{oneTeam}" itemLabel="#{oneTeam.name}"/>
                </h:selectOneMenu>
                <h:commandButton value="Speichern" action="#{spielManagementView.saveGame}">
                    <f:ajax execute="spielTableau" render="spielTableau"/>
                </h:commandButton>
                <h:outputText value="#{spielManagementView.homeTeam.name}"/>
                <h:outputText value="#{spielManagementView.awayTeam.name}"/>
            </h:panelGroup>

        </h:form>
    </ui:define>
</ui:composition>
</html>
