<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="../templates/template.xhtml">
    <ui:define name="content">
        <h1>Seiderl Wertung</h1>
        <div id="seiderlTableDiv">
            <h:form enctype="multipart/form-data">
                    <h:dataTable id="seiderlTable" value="#{teamView.allTeams}" var="oneTeam" rowClasses="even, odd"
                                 columnClasses="logoCol, teamNameCol, seiderlCountCol">
                        <h:column headerClass="logoCol">
                            <p:graphicImage styleClass="logoImg" value="#{teamView.logo}">
                                <f:param name="teamId" value="#{oneTeam.id}"/>
                            </p:graphicImage>
                        </h:column>
                        <h:column headerClass="teamNameCol">
                            <f:facet name="header">Mannschaft</f:facet>
                            #{oneTeam.name}
                        </h:column>
                        <h:column headerClass="seiderlCountCol">
                            <f:facet name="header">#</f:facet>
                            #{oneTeam.seiderlCounter}
                        </h:column>
                    </h:dataTable>
            </h:form>
        </div>
        <div id="chartDiv">
            <p:chart type="line" model="#{chartView.lineModel}" style="height:50vh;width: 50vw;" rendered="#{chartView.lineModel!=null}"/>
        </div>
    </ui:define>
</ui:composition>
</html>
