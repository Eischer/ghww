<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Login</title>
    <h:outputStylesheet name="css/ghww.css"/>
</h:head>

<h:body>
    <h:form>
            <div id="loginDiv">
                <h:graphicImage class="grasshopperslogo" value="/resources/grasshoppers-westwien.jpeg" alt="Grasshoppers West Wien Logo"/>
                <h1>Grasshoppers West Wien <br/>Turnierunterst√ºtzung</h1>
                <table id="login">
                    <tr class="left">
                        <td><h:outputLabel for="userName" value="Benutzername: "/></td>
                        <td><h:inputText id="userName" value="#{loginView.username}"/></td>
                    </tr>
                    <tr class="left">
                        <td><h:outputLabel for="password" value="Passwort: "/></td>
                        <td><h:inputSecret id="password" value="#{loginView.password}"/></td>
                    </tr>
                    <tr class="right">
                        <td colspan="2">
                            <h:commandButton value="Login" action="#{loginView.validateLogin}"/>
                        </td>
                    </tr>
                </table>
            </div>
    </h:form>
</h:body>
</html>
