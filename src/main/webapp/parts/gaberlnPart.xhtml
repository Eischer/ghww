<ui:composition xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core">>
    <h1>Gaberl - Challenge - Highscore</h1>
    <p>
        <h:panelGroup layout="block" styleClass="sideBySide">
            <h:panelGroup layout="block">
                <h:dataTable id="gaberlnHighscore" value="#{gaberlnItemViewBean.allGaberlnItems}" var="oneGaberlItem"
                              headerClass="left" columnClasses="seiderlCountCol, teamNameCol, seiderlCountCol" rowClasses="even, odd">
                    <h:column>
                        #{oneGaberlItem.rank}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Teilnehmer</f:facet>
                        #{oneGaberlItem.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Anzahl</f:facet>
                        #{oneGaberlItem.gaberlnCounter}
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <h:panelGroup styleClass="jackpot">
                <h:panelGroup layout="block">
                    <p>
                        <h:outputLabel value="Derzeit in FÃ¼hrung"/>
                    </p>
                    <p>
                        <img class="gaberlPlayerPhoto" src="#{gaberlnItemViewBean.getPlayerPhotoPath()}"  alt=""/>
                    </p>
                </h:panelGroup>
                <h:panelGroup layout="block">
                    <p>
                        <h:outputLabel for="jackpot" value="Derzeit im Jackpot"/>
                    </p>
                    <p>
                        <h:outputText id="jackpot" value="#{gaberlnItemViewBean.jackpot}"/>
                    </p>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </p>
</ui:composition>
