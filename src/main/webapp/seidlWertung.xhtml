<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Grasshoppers West Wien - Turnierunterstuetzung</title>
    <h:outputStylesheet name="css/ghww.css"/>
</h:head>

<h:body styleClass="leftMargin">
    <h1>Seiderl Wertung (9:00 - 19:00)</h1>
    <div id="containerDiv">
        <div id="seiderlTableDiv">
            <h:form enctype="multipart/form-data">
                <h:dataTable id="seiderlTable" value="#{teamView.ranking}" var="teamRank" rowClasses="even, odd"
                             columnClasses="logoCol,seiderlCountCol, teamNameCol, seiderlCountCol">
                    <h:column headerClass="logoCol">
                        <img src="#{teamView.getLogo(teamRank.team.id)}" class="logoCol" alt="Logo"/>
                    </h:column>
                    <h:column>
                        #{teamRank.rank}.
                    </h:column>
                    <h:column headerClass="teamNameCol">
                        #{teamRank.team.name}
                    </h:column>
                    <h:column headerClass="seiderlCountCol">
                        #{teamRank.team.seiderlCounter}
                    </h:column>
                </h:dataTable>
            </h:form>
        </div>
        <div id="chartDiv">
            <p:chart type="line" model="#{chartView.lineModel}" style="height: 600px;width: 1000px;"
                     rendered="#{chartView.lineModel!=null}"/>
        </div>
    </div>
</h:body>
</html>
