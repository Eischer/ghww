<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
    <ui:insert name="metaInfoForHead"/>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Grasshoppers West Wien - Turnierunterstuetzung</title>
    <h:outputStylesheet name="css/ghww.css"/>
</h:head>

<h:body>
    <script type="text/javascript">
        jQuery(document).ready(function() {
            move();
        });
    </script>
    <h:outputScript library="js" name="progressBar.js"/>

    <div id="myProgress" class="sideBySide">
        <div id="myBar"/>
    </div>
    <div class="sideBySide">
        <div id="logo">
            <h:link outcome="/seidlWertung.xhmtl">
                <h:graphicImage url="/resources/grasshoppers-westwien.jpeg" height="60px" alt=""/>
            </h:link>
        </div>
        <div id="menu">
            <h:form>
                <p:menubar style="width: 550px; height: 60px;" styleClass="ghwwBGColor">
                    <p:menuitem value="Seidl-Wertung" url="/switch/seidlWertungSwitch.xhtml"/>
                    <p:menuitem value="Gruppe A" url="/switch/gruppeASwitch.xhtml?currentGruppe=A"/>
                    <p:menuitem value="Gruppe B" url="/switch/gruppeBSwitch.xhtml?currentGruppe=B"/>
                    <p:menuitem value="Gaberl - Challenge" url="/switch/gaberlnSwitch.xhtml"/>
                </p:menubar>
            </h:form>
        </div>
    </div>
    <div id="content">
        <ui:insert name="content"/>
    </div>
</h:body>

</html>
