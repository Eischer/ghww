<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:p="http://primefaces.org/ui"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Grasshoppers West Wien - Turnierunterstuetzung</title>
    <h:outputStylesheet name="css/ghww.css"/>
</h:head>

<h:body>
    <div class="sideBySide">
        <div id="logo">
            <h:link outcome="/seidlWertung.xhmtl">
                <h:graphicImage url="/resources/grasshoppers-westwien.jpeg" height="60px" alt=""/>
            </h:link>
        </div>
        <div id="menu">
            <h:form>
                <p:menubar style="width: 1000px; height: 60px;" styleClass="ghwwBGColor">
                    <p:menuitem value="Manschaftsverwaltung" url="/admin/teams.xhtml"/>
                    <p:menuitem value="Seidl Management" url="/admin/seidl.xhtml"/>
                    <p:menuitem value="Seidl-Wertung" url="/admin/seidlWertung.xhtml"/>
                    <p:menuitem value="Gaberl - Challenge" url="/admin/gaberlnManagement.xhtml"/>
                    <p:submenu label="Spiel Management" icon="ui-icon-contact">
                        <p:menuitem value="Gruppeneinteilung" url="/admin/gruppenManagement.xhtml"/>
                        <p:menuitem value="Gruppe A" url="/admin/spielManagement.xhtml?currentGruppe=A">
                        </p:menuitem>
                        <p:menuitem value="Gruppe B" url="/admin/spielManagement.xhtml?currentGruppe=B">
                        </p:menuitem>
                        <p:menuitem value="Finalphase" url="/admin/finalPhase.xhtml">
                        </p:menuitem>
                    </p:submenu>
                    <p:menuitem value="Logout" action="#{currentUser.logout}"/>
                </p:menubar>
            </h:form>
        </div>
    </div>
    <div id="content">
        <ui:insert name="content"/>
    </div>
</h:body>

</html>
