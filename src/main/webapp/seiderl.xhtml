<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition template="templates/template.xhtml">
    <ui:define name="content">
        <h1>Seiderl Management</h1>
        <h:form enctype="multipart/form-data">
            <h:dataTable id="seiderlTable" value="#{displayAllTeamsView.allTeams}" var="oneTeam"
                columnClasses="center">
                <h:column>
                    <h:commandButton value="+" action="#{displayAllTeamsView.increment(oneTeam.id)}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Mannschaft</f:facet>
                    #{oneTeam.name}
                </h:column>
                <h:column>
                    <f:facet name="header">Seiderl</f:facet>
                    #{oneTeam.seiderlCounter}
                </h:column>
                <h:column>
                    <h:commandButton value="-">
                        <f:ajax execute="1" event="action" listener="#{displayAllTeamsView.decrement(oneTeam.id)}" render=":seiderlTable"/>
                </h:commandButton>
                </h:column>
            </h:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
