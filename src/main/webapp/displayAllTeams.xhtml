<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
    <title>Grasshoppers West Wien - Turnierunterstuetzung</title>
</h:head>

<h:body>
    <h1>Grasshoppers West Wien</h1>
    <h:form>
        <h:dataTable value="#{displayAllTeamsView.allTeams}" var="oneTeam">
            <h:column>
                <f:facet name="header">Mannschaft</f:facet>
                #{oneTeam.name}
            </h:column>
            <h:column>
                <h:commandButton value="Bearbeiten"/>
            </h:column>
        </h:dataTable>
        <p>
            <h:commandLink value="Mannschaft anlegen" action="createTeam"/>
        </p>
    </h:form>
</h:body>

</html>
